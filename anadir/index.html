<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/validacion.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body data-bs-theme="dark">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">HolaComoEstas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../busqueda/index.html">Catalogo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../carrito/index.html">Carrito</a>
                        </li>
                        <li class="nav-item">
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit"
                                    href="../busqueda/index.html">Search></button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container-fluid mt-4 align-items-center">
            <form>
                <div class="row">
                    <div class="col-12 col-md-6 offset-md-3">
                        <label for="producto">Nombre Del Producto</label>
                        <input type="text" id="producto" class="form-control txtProd">
                    </div>
                    <div class="col-12 col-md-6 offset-md-3">
                        <label for="desc" class="form-label">Descripcion</label>
                        <input type="text" id="descripcion" class="form-control txtDesc">
                    </div>
                    <div class="col-12 col-md-6 offset-md-3">
                        <label for="precio" class="form-label">Precio</label>
                        <input type="number" id="precio" class="form-control txtPrec" min="1">
                    </div>
                    <div class="col-12 col-md-6 offset-md-3">
                        <label for="stock" class="form-label">Stock</label>
                        <input type="number" id="stock" class="form-control txtSto" min="1">
                    </div>
                    <div class="col-12 col-md-6 offset-md-3">
                        <label for="imagenp" class="form-label">Imagen del producto</label>
                        <input type="file" accept=".jpg , .jpeg .web" id="imagenp" class="form-control imgProd">
                    </div>
                    <div class="row mt-4">
                        <div class="botonesGL">
                            <button type="submit" class="btnLimp btn btn-danger float-end">Limpiar</button>
                            <button type="submit" class="btnGuar btn btn-danger float-end">Guardar</button>
                        </div>
                    </div>
            </form>
        </section>
    </main>
</body>
