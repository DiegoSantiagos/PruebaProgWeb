<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/validacion.js"></script>
</head>

<body data-bs-theme="dark">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../Menu/index.html">HolaComoEstas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../busqueda/index.html">Catalogo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../carrito/index.html">Carrito</a>
                        </li>
                        <li class="nav-item">
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit"><a
                                        style="text-decoration: none; color:rgb(0, 143, 0);"
                                        href="../busqueda/index.html">Search</a></button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container-fluid mt-4 align-items-center">
            <form>
                <div class="row">
                    <div class="col-12 col-md-6 offset-md-3">
                        <label for="correo">Correo</label>
                        <input type="text" id="correo" class="form-control txtEma">
                    </div>
                    <div class="col-12 col-md-6 offset-md-3">
                        <label for="inputPassword5" class="form-label">Contraseña</label>
                        <input type="password" id="inputPassword5" class="form-control txtCla"
                            aria-describedby="passwordHelpBlock">
                        <div id="passwordHelpBlock" class="form-text">
                            Tu contraseña debe tener entre 8 y 20 caracteres.
                        </div>
                    </div>
                    <div class="col-12 col-md-6 offset-md-3">
                        <label for="rut">Rut</label>
                        <input type="text" id="rut" class="form-control txtRun">
                    </div>
                    <div class="col-12 col-md-6 offset-md-3">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" class="form-control txtNom">
                    </div>
                    <div class="col-12 col-md-6 offset-md-3">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" class="form-control txtApe">
                    </div>
                    <div class="col-12 col-md-6 offset-md-3">
                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                        <input type="date" id="fechaNacimiento" class="form-control txtFec">
                    </div>
                    <div class="col-12 col-md-6 offset-md-3">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" class="form-control txtFon">
                    </div>
                    <div class="col-12 col-md-6 offset-md-3">
                        <label for="region">Región</label>
                        <select id="region" class="form-select">
                            <option value="">Selecciona una región</option>
                            <option value="1">Metropolitana</option>
                            <option value="2"> </option>
                        </select>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-7 col-md-3 offset-md-3">
                        <button type="submit" class="btnGuar btn btn-danger float-end">Guardar</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>
